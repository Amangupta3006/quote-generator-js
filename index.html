<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-xl p-6 w-96 text-center space-y-4">
    <h1 class="text-2xl font-bold text-blue-600">Random Quote</h1>
    <p id="quote" class="text-gray-700 text-lg">Click the button to generate a quote!</p>
    
    <div class="flex justify-center gap-4">
      <button onclick="generateQuote()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">New Quote</button>
      <button onclick="copyQuote()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition">Copy</button>
    </div>
    <p id="copy-msg" class="text-sm text-green-500 hidden">Copied!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
